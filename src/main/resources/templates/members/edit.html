<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 수정</title>
</head>
<body>
    <h1>회원 수정</h1>
    <form th:action="@{|/members/${member.id}/edit|}" th:object="${member}" method="post">
        <label>이름: <input type="text" th:field="*{username}" /></label><br/>
        <label>나이: <input type="number" th:field="*{age}" /></label><br/>
        <button type="submit">수정</button>
    </form>
    <a th:href="@{/members}">목록으로</a>
</body>
</html>
